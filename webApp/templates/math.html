{% extends "base.html" %} {% block title %}Generate Math Symbols{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Generate Math Symbols</h3>
      <div class="form-group">
        <label for="species">Symbol</label>
        <input
          type="text"
          class="form-control"
          id="symbol"
          name="symbol"
          placeholder="Enter symbol"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Generate</button>
    </form>
    {% if urls%}
    {% for url in urls %}
        <img src= {{url}}>
    {% endfor %}
    {% endif %}
    {% endblock %}
